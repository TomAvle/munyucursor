<html>

 <head>
  <title>動作確認用ページ</title>
 </head>
 <link rel="stylesheet" type="text/css" href="CursorTest.css">
 <body>
    ■バックグラウンドで作業中
    <div class="frame" id="progress">この中にポインターを入れてね</div>
    ■待ち状態
    <div class="frame" id="wait">この中にポインターを入れてね</div>
    ■領域選択
    <div class="frame" id="crosshair">この中にポインターを入れてね</div>
    ■テキスト選択
    <div class="frame" id="text">この中にポインターを入れてね</div>
    ■利用不可
    <div class="frame" id="not-allowed">この中にポインターを入れてね</div>
    ■上下に拡大/縮小
    <div class="frame" id="ns-resize">この中にポインターを入れてね</div>
    ■左右に拡大/縮小
    <div class="frame" id="ew-resize">この中にポインターを入れてね</div>
    ■斜めに拡大/縮小1
    <div class="frame" id="nwse-resize">この中にポインターを入れてね</div>
    ■斜めに拡大/縮小2
    <div class="frame" id="nesw-resize">この中にポインターを入れてね</div>
    ■移動
    <div class="frame" id="all-scroll">この中にポインターを入れてね</div>
    ■リンク選択
    <div class="frame" id="pointer">この中にポインターを入れてね</div>
 </body>

</html>
